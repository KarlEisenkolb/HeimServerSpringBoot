<div th:fragment="day_card_week">
    <div th:each="dailyitem : ${dailyweatherlist}">
        <div class="col-md-auto">
            <h1 class="display-4 day_ueberschrift_margin_bot">Morgen:</h1>
            <div class="card border-secondary mb-3 opacity_and_color" style="width: 350px;">
                <div class="row align-items-center">
                    <div class="col-md-auto no_padding_left">
                        <img th:src="@{${'/images/' + dailyitem.icon + '.svg'}}" alt="Weather Icon" height="60" width="70">
                    </div>
                    <div class="col-md-auto no_padding_left">
                        <p class="card-text" th:text="${dailyitem.description}">Wetterbeschreibung n.a.</p>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-auto no_padding_left">
                        <img src="images/thermometer.svg" alt="Weather Icon" height="60" width="70">
                    </div>
                    <div class="col-md-auto no_padding_left">
                        <p th:text="${'min: ' +dailyitem.temp_min +' 째C | max: ' +dailyitem.temp_max +' 째C'}" class="card-text no_margin">n.a. 째C | n.a. 째C gef.</p>
                    </div>
                </div>

                <div class="card-body">
                    <table class="table table-dark table-opacity_and_color">
                        <tbody>
                        <tr>
                            <th scope="row">Luftfeuchte</th>
                            <td th:text="${dailyitem.humidity +' %'}">5,6 m/s</td>
                        </tr>
                        <tr>
                            <th scope="row">Windgeschw.</th>
                            <td th:text="${dailyitem.wind_speed +' m/s'}">5,6 m/s</td>
                        </tr>
                        <tr>
                            <th scope="row">Sonnenaufgang<br>Sonnenuntergang</th>
                            <td th:id="sun1">n.a. Uhr<br>n.a. Uhr</td>
                            <script th:inline="javascript">
                                var sunrise     = /*[[${latestWeather.sunrise}]]*/;
                                var sunset      = /*[[${latestWeather.sunset}]]*/;

                                var date_sunrise        = new Date(sunrise*1000);
                                var date_sunset         = new Date(sunset*1000);

                                document.getElementById("sun1").innerHTML = date_sunrise.toLocaleTimeString() +" Uhr<br>" +date_sunset.toLocaleTimeString() +" Uhr";
                            </script>
                        </tr>
                        <tr>
                            <th scope="row">UV-Index</th>
                            <td ><span th:text="${latestWeather.uv_index}" id="uv_box1" class=circle>5.84</span></td>
                            <script th:inline="javascript">
                                uvi = /*[[${latestWeather.uv_index}]]*/;
                                if (uvi <3){
                                    document.getElementById("uv_box1").style.backgroundColor = "green";
                                }else if (uvi<6){
                                    document.getElementById("uv_box1").style.backgroundColor = "darkorange";
                                }else if (uvi<8){
                                    document.getElementById("uv_box1").style.backgroundColor = "darkorange";
                                }else if (uvi<11){
                                    document.getElementById("uv_box1").style.backgroundColor = "red";
                                }else{
                                    document.getElementById("uv_box1").style.backgroundColor = "violet";
                                }
                            </script>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
